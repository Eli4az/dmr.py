[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dmr.py"
version = "0.0.1"
authors = [
  { name="Jasper", email="jasper@jazper.dk" },
]
homepage = "https://github.com/j4asper/dmr.py"
repository = "https://github.com/j4asper/dmr.py"
description = "Pull data directly from the danish vehicle registar with dmr.py"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

